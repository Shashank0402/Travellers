<!DOCTYPE html>
<html>
    <head>
        <title>login or Register</title>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <header>
   
            <div id="menu-bar" class="fas fa-bars"></div>
        
            <a href="#" class="logo">Traveller'S</span></a>
        
            <nav class="navbar">
                <a href="#home" class="btn active">home</a>
                <a href="#book">book</a>
                <a href="#packages">packages</a>
                <a href="#services">services</a>
                <a href="#gallery">gallery</a>
                <a href="#contact">contact</a>
            </nav>
        
            <div class="icons">
                <i class="fas fa-search" id="search-btn"></i>
                <i class="fas fa-user" id="login-btn"></i>
            </div>
        
            <form action="" class="search-bar-container">
                <input type="search" id="search-bar" placeholder="search here...">
                <label for="search-bar" class="fas fa-search"></label>
            </form>
        
        </header>
        

        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Login</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <form action="" class="input-group" id="login">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="text" class="input-field" placeholder="Enter password" required> 
                    <input type="checkbox" class="chech-box"><span>remember Password</span>
                    <button type="submit" class="submit-btn">Login</button>

                </form>
                <form action="" class="input-group" id= "register">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="text" class="input-field" placeholder="Enter Id" required>
                    <input type="text" class="input-field" placeholder="Enter password" required> 
                    <input type="checkbox" class="chech-box"><span>I agree to terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>

                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
        </script>
    </body>
</html>
